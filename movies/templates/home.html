<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for i in m %}
        <div class="col-sm-4 mt-4 ml-4">
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" height="347px" width="286px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text" style="height:250px;">{{i.desc}}</p>-->
       <p class="card-text">{{i.year}}</p>
    <a href="{% url 'app:detail' i.id %}" class="btn btn-primary">Details...</a>
  </div>
</div>
</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
